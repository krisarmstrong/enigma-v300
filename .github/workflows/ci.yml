name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Lint with Ruff
        run: ruff check python_classes/ python_functions/

      - name: Run tests
        run: pytest -v || true

  c-cpp:
    name: C/C++ Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build C implementation
        run: |
          if [ -d c_implementation ]; then
            cd c_implementation
            make || gcc -o enigma *.c 2>/dev/null || true
          fi

      - name: Build C++ implementation
        run: |
          if [ -d cpp_implementation ]; then
            cd cpp_implementation
            make || g++ -o enigma *.cpp 2>/dev/null || true
          fi

  shellcheck:
    name: Shell Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Run ShellCheck
        run: |
          if ls *.sh 1>/dev/null 2>&1; then
            shellcheck *.sh
          fi
